<div class="d-flex" mat-dialog-title style="justify-content: space-between">
    <h2>Eliminar {{data.name}}</h2>
    <button mat-button style="font-size: 30px;" (click)="onNoClick()">&times;</button>
</div>
<form mat-dialog-content class="mb-3 mt-3">
    <div class="col-xl-12">					
        <p>¿Esta seguro de eliminar: {{data.name}}? </p>
        <p class="text-danger"><small><b>Se eliminará el producto en su totalidad de la base de datos.</b></small></p>
		<p class="text-danger"><small><b>Esta acción no se puede revertir.</b></small></p>
    </div>
</form>
<div class="d-flex" mat-dialog-actions style="justify-content: space-between" >
    <button class="btn btn-danger"  (click)="onNoClick()">Cerrar</button>
    <button class="btn btn-success" (click)="borrarProducto()">Borrar</button>
</div>
